<div class="sideMenu">
  <div class="sideMenu__title">REPLEX</div>
  <div class="sideMenu__profile">
    <img [src]="'https://via.placeholder.com/150'" alt="Nancy Leverling">
    <span class="mate-info">
      <h2>Nancy Leverling</h2>
      <p>Sales Associate</p>
    </span>
  </div>
  <kendo-buttongroup [selection]="'single'" class="sideMenu__content">
    <button *ngFor="let item of data" [(selected)]="item.selected" kendoButton [toggleable]="true"
      (click)="GetData(item.monthlyStatusId)" class="sideMenu__list">
      <div class="">
        <div class="sideMenu__year">{{ item.monthYear }}</div>
        <div class="sideMenu__status">{{ item.status }}</div>
      </div>
      <span [ngClass]="getIcons(item.icon)"></span>
    </button>
  </kendo-buttongroup>
</div>
