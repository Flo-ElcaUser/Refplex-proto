<div class="example-wrapper">
  <kendo-dropdownlist [data]="listItems" (selectionChange)="selectionChange($event)"></kendo-dropdownlist>
</div>

<kendo-grid id="donneesGrid" (cellClick)="cellClickHandler($event)" [groupable]="false" [resizable]="true"
  [sortable]="true" scrollable="virtual" [data]="view" (add)="addHandler($event)" [height]="500">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Ajouter un nouveau</button>
    <button *ngIf="formGroup" (click)="cancelHandler()" class="k-button k-primary">Annuler</button>
  </ng-template>
  <kendo-grid-column field="salesDate" [class]="'bg--white'" editor="date" [format]="'dd-MM-yyyy'" title="Date vente">
  </kendo-grid-column>
  <kendo-grid-column field="validityDate" [class]="'bg--white'" editor="date" [format]="'dd-MM-yyyy'"
    title="Date validÃ©"></kendo-grid-column>
  <kendo-grid-column field="channelName" [class]="'bg--white'" editor="string" title="Canal"></kendo-grid-column>
  <kendo-grid-column field="ticketTypeName" [class]="'bg--white'" editor="string" title="Type"></kendo-grid-column>
  <kendo-grid-column field="categoryName" [class]="'bg--white'" title="Cat."></kendo-grid-column>
  <kendo-grid-column field="ci" [class]="'bg--white'" editor="number" title="Cl."></kendo-grid-column>
  <kendo-grid-column field="productName" [class]="'bg--white'" editor="string" title="Produit"></kendo-grid-column>
  <kendo-grid-column field="numberOfTickets" [class]="'bg--white'" editor="number" title="Nb"></kendo-grid-column>
  <kendo-grid-column field="price" [class]="'bg--white'" editor="numeric" title="Prix"></kendo-grid-column>
  <kendo-grid-column field="addedDate" [class]="'bg--white'" editor="string" [format]="'dd-MM-yyyy'"
    title="Date d'ajout"></kendo-grid-column>
  <kendo-grid-column field="lastModifiedDate" [class]="'bg--white'" editor="string" [format]="'dd-MM-yyyy'"
    title="Derniere modif."></kendo-grid-column>
</kendo-grid>
