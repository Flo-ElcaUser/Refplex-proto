<div class="example-wrapper">
  <kendo-dropdownlist [data]="listItems" (selectionChange)="selectionChange($event)"></kendo-dropdownlist>
</div>

<kendo-grid id="donneesGrid" (cellClick)="cellClickHandler($event)" [groupable]="false" [resizable]="true"
  [sortable]="true" scrollable="virtual" [data]="view" (add)="addHandler()" [height]="500">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Ajouter un nouveau</button>
    <button *ngIf="formGroup" (click)="cancelHandler()" class="k-button k-primary">Annuler</button>
  </ng-template>
  <kendo-grid-column field="salesDate" [class]="'bg--white'" editor="date" [format]="{ date: 'dd/MM/YYYY' }"
    title="Date vente">
  </kendo-grid-column>
  <kendo-grid-column field="validityDate" [class]="'bg--white'" editor="date" format="{0:d}" title="Date validÃ©">
  </kendo-grid-column>
  <kendo-grid-column field="channelName" editor="string" [class]="'bg--white'" title="Canal">
    <!-- <ng-template kendoGridEditTemplate let-dataItem="dataItem">
      <kendo-dropdownlist [defaultItem]="{value: 1, name: 'E-commerce'}" [data]="data" textField="name"
        valueField="value" [valuePrimitive]="true" [formControl]="formGroup.get('value')"
        (selectionChange)="selectionChanged($event)"></kendo-dropdownlist>
    </ng-template> -->
  </kendo-grid-column>
  <kendo-grid-column field="ticketTypeName" [class]="'bg--white'" editor="string" title="Type">
    <!-- <ng-template kendoGridEditTemplate let-dataItem="dataItem">
      <kendo-dropdownlist [data]="ticket" textField="name" valueField="value"></kendo-dropdownlist>
    </ng-template> -->
  </kendo-grid-column>
  <kendo-grid-column field="categoryName" [class]="'bg--white'" title="Cat.">
    <!-- <ng-template kendoGridEditTemplate let-dataItem="dataItem">
      <kendo-dropdownlist [data]="category" textField="name" valueField="value"></kendo-dropdownlist>
    </ng-template> -->
  </kendo-grid-column>
  <kendo-grid-column field="ci" [class]="'bg--white'" editor="numeric" title="CI.">
    <!-- <ng-template kendoGridEditTemplate let-dataItem="dataItem">
      <kendo-dropdownlist [data]="ci" textField="name" valueField="value"></kendo-dropdownlist>
    </ng-template> -->
  </kendo-grid-column>
  <kendo-grid-column field="productName" [class]="'bg--white'" editor="string" title="Produit"></kendo-grid-column>
  <kendo-grid-column field="numberOfTickets" [class]="'bg--white'" editor="numeric" title="Nb"></kendo-grid-column>
  <kendo-grid-column field="price" [class]="'bg--white'" format="{0:n2}" editor="numeric" title="Prix"
    [format]="{ style: 'currency', currency: 'EUR' }">
  </kendo-grid-column>
  <kendo-grid-column field="addedDate" [class]="'bg--white'" editor="date" format="{0:d}" title="Date d'ajout">
  </kendo-grid-column>
  <kendo-grid-column field="lastModifiedDate" [class]="'bg--white'" editor="date" format="{0:d}"
    title="Derniere modif."></kendo-grid-column>
</kendo-grid>
